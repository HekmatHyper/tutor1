<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Tutoring Platform{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  {% block extra_head %}{% endblock %}
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="{% url 'dashboard' %}">Tutoring Platform</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'dashboard' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'inbox' %}">Inbox</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'send_message' %}">Send Message</a>
          </li>
          <li class="nav-item">

          {% if request.user.role == 'student' %}
            <a href="{% url 'edit_student_profile' %}"><i class="bi bi-person-badge-fill me-2"></i>Edit Profile 1</a>
          {% elif request.user.role == 'tutor' %}
            <a href="{% url 'edit_tutor_profile' %}"><i class="bi bi-person-badge-fill me-2"></i>Edit Profile Tutor</a>
          {% endif %}

          </li>
        </ul>
        <form action="{% url 'logout' %}" method="post" class="d-inline">
          {% csrf_token %}
          <button type="submit" class="btn btn-outline-light">Logout</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
