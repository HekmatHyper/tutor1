{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Tutoring Platform{% endblock %}</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- Custom Css  -->
  <link href="{% static '/auth/css/style.css' %}" rel="stylesheet">
</head>

<body>
  <!-- Theme Toggle Button -->
  <button class="theme-toggle" onclick="toggleDarkMode()">
    <i class="fas fa-moon" id="theme-icon"></i>
  </button>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
         {% block content %}{% endblock %}
      </div>
    </div>
  </div>
  <!-- Decorative elements -->
  <div class="auth-decoration decoration-1"></div>
  <div class="auth-decoration decoration-2"></div>
  <div class="auth-decoration decoration-3"></div>
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static '/auth/js/script.js' %}"></script>
</body>

</html>
